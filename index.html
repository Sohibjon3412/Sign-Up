<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2 class="site-title">Learn to code by watching others</h2>
          <p class="site-text">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable. </p>
        </div>
        <div class="col-6">
          <div class="free-btn">
            <a class="free-button" href="#">Try it free 7 days then $20/mo. thereafter</a>
          </div>
          <form class="input-sec row " action="https://echo.htmlacademy.ru/" method="get">
            <input class="inputs" name="First-name" type="text" placeholder="First Name" required>
            <input class="inputs" name="Last-name" type="text" placeholder="Last Name" required>
            <input class="inputs" name="Email-Address" type="email" placeholder="Email Address" required>
            <input class="inputs" name="Password" type="password" placeholder="Password" required>
            <div class="claim-div">
              <button class="claim-link"type="submit">
                CLAIM YOUR FREE TRIAL
              </button>
            </div>
            <p class="laster-text">By clicking the button, you are agreeing to our <a class="conditions" href="#">Terms and Services</a></p>            
          </form>
          <div >
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
